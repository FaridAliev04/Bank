<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="continer">
        <div class="background">
            <div class="card_info">
                <img src="./img/card-logo.svg" alt="">
                <h1 class="card_info-number">
                    0000 0000 0000 0000 
                </h1>
                <div class="card_infos">
                    <h5 class="card_infos-name">
                        Jane Appleseed
                    </h5>

                    <div class="tarix">
                        <h5 class="ay">00</h5>
                        <h5>/</h5>
                        <h5 class="il">00</h5>
                    </div>
                </div>
            </div>
            <div class="card_cvc">
                <h3 class="card_cvc-number">
                    000
                </h3>
            </div>
        </div>
        <div class="form">
            <form action="#">
                <div class="input">
                    <label for="name">CARDHOLDER NAME</label>
                    <input class="umummi_input" placeholder="e.g Jane Appleseed" type="text" name="name" id="name">
                    <span class="name_error">
                        Error
                    </span>
                </div>
                <div class="input">
                    <label for="number">CARD NUMBER</label>
                    <input  class="umummi_input"  placeholder="e.g 1234 5678 9123 0000" type="number" name="number" id="number">
                    <span class="number_error">
                        Error
                    </span>
                </div>
                <div class="input">
                    <div class="label">
                        <label for="data">
                            EXP.DATE(MM/YY)
                        </label>
                        <label for="cvc">
                            CVC
                        </label>
                    </div>
                    <div class="label_input">
                        <input placeholder="MM" minlength="3" type="number" class="date-ortaq" name="data" id="mm">
                        <input placeholder="YY" min="3" type="number" name="number" class="date-ortaq" id="yy">
                        <input placeholder="e.g. 123" minlength="3" type="number" name="data" id="cvc">
                    </div>
                    <div class="end">
                        <div class="date_error">
                            <span class="mm_error">
                                Error
                            </span>
                            <span class="yy_error">
                                Error
                            </span>
                        </div>
                        <span class="cvc_error">
                            Error
                        </span>
                    </div>

                </div>

                <button class="form_button" type="submit">
                    Confirm
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
